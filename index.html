<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script src="./script/script.js" defer></script>
    <title>Отзывчивый сайдбар</title>
  </head>
  <body>
    <nav class="sidebar">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="./img/logo.png" alt="" />
          </span>

          <div class="text header-text">
            <span class="name">Vadim Kalaskin</span>
            <span class="profession">Web Developer</span>
          </div>
        </div>

        <i class="bx bx-chevron-right toggle"></i>
      </header>
      <div class="menu-bar">
        <li class="search-box">
          <i class="bx bx-search-alt-2 icon"></i>
          <input type="search" name="" placeholder="Search..." id="" />
        </li>
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-home icon"></i>
                <span class="text nav-text">Dashboard</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-wallet-alt icon"></i>
                <span class="text nav-text">Wallets</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-heart icon"></i>
                <span class="text nav-text">Likes</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-bell icon"></i>
                <span class="text nav-text">Notifications</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-stats icon"></i>
                <span class="text nav-text">Statistics</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-cog icon"></i>
                <span class="text nav-text">Settings</span>
              </a>
            </li>
          </ul>
          <ul class="bottom-content">
            <li class="nav-link theme-btn">
              <a href="#">
                <i class="bx bx-moon icon theme-i"></i>
                <i class="bx bx-sun icon theme-i disabled"></i>
                <span class="text nav-text theme-span">Dark theme</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-log-out icon"></i>
                <span class="text nav-text">Log out</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
